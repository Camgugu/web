<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
    <style rel="stylesheet">
        span {
            padding: 40px;
            width: 100px;
        }
    </style>
</head>
<body background="a.jpg" style="background: cover">
<div style="position: absolute;left: 40%;"><p style="font-size: 400%">注册表单</p></div>
<div style="position: absolute;left: 40%;top:20%">
    <ul>
        <li>
            <form>
                <span>用户名：</span>
                <input placeholder="请输入用户名" type="text">
                <input type="reset">
                <br>
                <br>
                <span>密码： </span>
                <input placeholder="请输入密码" type="text">
                <input type="reset">
                <br>
                <br>
            </form>
        </li>
        <li>

            <form>
                <span>性别： </span>
                <input type="radio" name="a">男
                <input type="radio" name="a">女
            </form>
            <br><br>
        </li>
        <li>

            <form>
                <span>电子邮箱：</span>
                <input type="email">
                <input type="reset">
                <br><br>
            </form>
        </li>
        <li>

            <form>

                <span>年龄：</span>
                <input type="number" min="0" max="100" step="1" value="0" name="b">
                <br>
                <br>
            </form>

        </li>
        <li>

            <form>
                <span>生日：</span>
                <input type="date" min="0" max="100" step="1" value="0" name="b">
            </form>
        </li>
        <button style="width: 500px;height: 28px;">提交</button>
    </ul>
</div>
</ul>
</body>
</html>
